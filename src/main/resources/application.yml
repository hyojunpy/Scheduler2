spring:
  application:
    name: scheduler2
  servlet:
    multipart:
      max-file-size: 5MB  # ?? ??? ?? ??

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
        globally_quoted_identifiers: true

  config:
    import: optional:file:.env[.properties]

cloud:
  aws:
    stack:
      auto: false
    s3:
      bucket: ${BUCKET_NAME} # BUCKET_NAME 없으면 default-bucket-name 사용
    region:
      static: ${AWS_REGION:us-northeast-2} # AWS_REGION 없으면 ap-northeast-2 사용
    credentials:
      access-key: ${S3_ACCESS_KEY} # ACCESS_KEY 없으면 default-access-key 사용
      secret-key: ${S3_SECRET_KEY} # SECRET_KEY 없으면 default-secret-key 사용